<!DOCTYPE html>

<head>

    <title>Profil Pengajar</title>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Calibri Light", Calibri, sans-serif;
            background-color: #0033a0;

            margin-bottom: 20px;
        }

            margin-bottom: 15px;
            text-align: center;

        }

        a.link-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #0033a0;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        a.link-button:hover {
            background-color: #f0f0f0;
        }

</head>
